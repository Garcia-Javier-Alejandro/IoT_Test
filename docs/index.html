<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Control LED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #eef2f7;
      padding: 18px 12px;
    }

    /* Wrapper para poder escalar en desktop */
    .stage{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .shell{
      width: min(520px, 100%);
      margin: 0 auto;
      background: #ffffff;
      border-radius: 22px;
      box-shadow: 0 14px 36px rgba(15, 23, 42, 0.10);
      border: 1px solid rgba(15, 23, 42, 0.06);
      overflow: hidden;
      transform-origin: top center;
    }

    /* Auto-compact en pantallas grandes */
    @media (min-width: 900px){
      .shell{ transform: scale(0.85); }
    }
    @media (min-width: 1200px){
      .shell{ transform: scale(0.78); }
    }

    .header{
      padding: 16px 16px 10px;
      text-align: center;
    }

    h1{
      margin:0;
      font-size: 1.55rem;
      font-weight: 850;
      letter-spacing: -0.03em;
      color:#0f172a;
    }

    .divider{
      height: 1px;
      background: rgba(15, 23, 42, 0.07);
    }

    .content{
      padding: 12px 12px 14px;
      display: grid;
      gap: 10px;
    }

    .card{
      background: #f8fafc;
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 16px;
      padding: 12px;
    }

    .card-title{
      display:flex;
      align-items:center;
      gap: 8px;
      font-weight: 800;
      color: #334155;
      margin: 0 0 10px;
      font-size: 0.95rem;
    }

    .icon{
      width: 22px;
      height: 22px;
      display:grid;
      place-items:center;
      color: #3b82f6;
    }

    .fields{
      display:grid;
      gap: 8px;
    }

    .field{
      display:flex;
      align-items:center;
      gap: 10px;
      background: #ffffff;
      border: 1px solid rgba(15, 23, 42, 0.10);
      border-radius: 12px;
      padding: 9px 10px;
    }

    .field svg{
      width: 18px;
      height: 18px;
      color: rgba(15, 23, 42, 0.45);
      flex: 0 0 auto;
    }

    .field input{
      border: none;
      outline: none;
      width: 100%;
      font-size: 0.95rem;
      background: transparent;
      color: #0f172a;
      min-width: 0;
    }

    .btn-primary{
      margin-top: 8px;
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 1.0rem;
      font-weight: 800;
      background: #111827;
      color: #ffffff;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      box-shadow: 0 8px 18px rgba(17, 24, 39, 0.16);
    }
    .btn-primary:active{ transform: scale(0.99); }

    .btn-secondary{
      margin-top: 8px;
      width: 100%;
      border-radius: 14px;
      padding: 9px 10px;
      font-size: 0.88rem;
      font-weight: 800;
      background: #ffffff;
      color: #0f172a;
      border: 1px solid rgba(15, 23, 42, 0.12);
      cursor: pointer;
    }

    .row-card{
      background: #f8fafc;
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 16px;
      padding: 11px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row-label{
      font-weight: 800;
      color: #334155;
      font-size: 0.95rem;
    }

    .pill, .wifi{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: #e2e8f0;
      color: #334155;
      font-weight: 900;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-size: 0.85rem;
      min-width: 138px;
      justify-content: center;
      white-space: nowrap;
    }

    .dot{
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #94a3b8;
      flex: 0 0 auto;
    }
    .dot.on{ background: #22c55e; }
    .dot.off{ background: #ef4444; }

    .wifi svg{
      width: 16px; height: 16px;
      flex: 0 0 auto;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .action-btn{
      border: none;
      border-radius: 16px;
      padding: 14px 12px;
      min-height: 92px;
      cursor:pointer;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-weight: 900;
      font-size: 1.05rem;
      color: #ffffff;
      box-shadow: 0 12px 22px rgba(15, 23, 42, 0.11);
      transition: transform 0.08s ease;
    }
    .action-btn:active{ transform: scale(0.985); }
    .action-btn:disabled{
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn-on{ background: #22c55e; }
    .btn-off{ background: #ef4444; }

    .action-btn svg{ width: 28px; height: 28px; }

    .log-header{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 0 4px;
    }

    .log-title{
      font-weight: 950;
      letter-spacing: 0.06em;
      color: rgba(15, 23, 42, 0.55);
      font-size: 0.9rem;
    }

    .log-clear{
      background: none;
      border: none;
      color: #2563eb;
      font-weight: 900;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .log{
      margin-top: 8px;
      background: #0b1220;
      border: 1px solid rgba(15, 23, 42, 0.18);
      border-radius: 14px;
      padding: 10px 10px;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-line;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.82rem;
      color: #cbd5e1;
    }

    .footer{
      padding: 8px 12px 12px;
      text-align:center;
      color: rgba(15, 23, 42, 0.40);
      font-weight: 800;
      font-size: 0.88rem;
    }

    .muted{ color: rgba(15, 23, 42, 0.42); font-weight: 800; }

    @media (max-width: 360px){
      .actions{ grid-template-columns: 1fr; }
      .pill, .wifi{ min-width: 100%; }
      .row-card{ justify-content: flex-start; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="shell">
      <div class="header">
        <h1>Panel de Control LED</h1>
      </div>
      <div class="divider"></div>

      <div class="content">

        <div class="card">
          <div class="card-title">
            <span class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 8a7 7 0 1 1-13.2 3H2v4h4v-4h3.8A7 7 0 0 1 21 8Z"/>
                <path d="M15 8h.01"/>
              </svg>
            </span>
            Credenciales MQTT
          </div>

          <div class="fields">
            <div class="field">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21a8 8 0 0 0-16 0"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input id="mqtt-user" placeholder="User-dashboard-01" autocomplete="username" />
            </div>

            <div class="field">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input id="mqtt-pass" placeholder="Password" type="password" autocomplete="current-password" />
            </div>
          </div>

          <button id="btn-connect" class="btn-primary">
            Conectar
            <span aria-hidden="true">↳</span>
          </button>

          <button id="btn-clear" class="btn-secondary">Borrar credenciales guardadas</button>
        </div>

        <div class="row-card">
          <div class="row-label">Estado del LED</div>
          <div class="pill">
            <span id="led-dot" class="dot"></span>
            <span id="led-status">DESCONOCIDO</span>
          </div>
        </div>

        <div class="row-card">
          <div class="row-label">Conexión MQTT</div>
          <div class="wifi" id="conn-status">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
              <path d="M8.5 15.5a6.5 6.5 0 0 1 7 0"/>
              <path d="M12 19h.01"/>
            </svg>
            <span id="conn-text">Desconectado</span>
          </div>
        </div>

        <div class="actions">
          <button id="btn-on" class="action-btn btn-on" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v10"/>
              <path d="M6.38 6.38a9 9 0 1 0 11.24 0"/>
            </svg>
            Encender
          </button>

          <button id="btn-off" class="action-btn btn-off" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 2h4"/>
              <path d="M12 14a4 4 0 0 0 4-4V6H8v4a4 4 0 0 0 4 4Z"/>
              <path d="M6 6h12"/>
              <path d="M4 4l16 16"/>
            </svg>
            Apagar
          </button>
        </div>

        <div>
          <div class="log-header">
            <div class="log-title">REGISTRO DE EVENTOS</div>
            <button class="log-clear" id="btn-log-clear">Limpiar</button>
          </div>
          <div class="log" id="log-box"></div>
        </div>

      </div>

      <div class="footer">
        <span class="muted">v1.3.2</span> • <span class="muted">IoT Dashboard</span>
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <script>
    if (!window.APP_CONFIG) {
      alert("APP_CONFIG no está definido. ¿Incluiste config.js?");
      throw new Error("APP_CONFIG no definido");
    }

    const { MQTT_WSS_URL, TOPIC_CMD, TOPIC_STATE, HIVEMQ_HOST, DEVICE_ID } = window.APP_CONFIG;
    if (!MQTT_WSS_URL || !TOPIC_CMD || !TOPIC_STATE) {
      alert("APP_CONFIG incompleto: falta MQTT_WSS_URL, TOPIC_CMD o TOPIC_STATE");
      throw new Error("APP_CONFIG incompleto");
    }

    const ledDot = document.getElementById("led-dot");
    const ledStatus = document.getElementById("led-status");
    const connText = document.getElementById("conn-text");
    const btnOn = document.getElementById("btn-on");
    const btnOff = document.getElementById("btn-off");
    const logBox = document.getElementById("log-box");
    const userInput = document.getElementById("mqtt-user");
    const passInput = document.getElementById("mqtt-pass");
    const btnConnect = document.getElementById("btn-connect");
    const btnClear = document.getElementById("btn-clear");
    const btnLogClear = document.getElementById("btn-log-clear");

    let client = null;
    let lastState = "UNKNOWN"; // "ON" | "OFF" | "UNKNOWN"

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.textContent = `[${time}] ${msg}\n` + logBox.textContent;
    }

    function setConnUi(stateText) {
      connText.textContent = stateText;
    }

    function updateButtons() {
      const connected = !!(client && client.connected);

      if (!connected) {
        btnOn.disabled = true;
        btnOff.disabled = true;
        return;
      }

      if (lastState === "ON") {
        btnOn.disabled = true;
        btnOff.disabled = false;
      } else if (lastState === "OFF") {
        btnOn.disabled = false;
        btnOff.disabled = true;
      } else {
        btnOn.disabled = false;
        btnOff.disabled = false;
      }
    }

    function setLedState(state) {
      lastState = state;

      if (state === "ON") {
        ledDot.className = "dot on";
        ledStatus.textContent = "ENCENDIDO";
      } else if (state === "OFF") {
        ledDot.className = "dot off";
        ledStatus.textContent = "APAGADO";
      } else {
        ledDot.className = "dot";
        ledStatus.textContent = "DESCONOCIDO";
      }

      updateButtons();
    }

    function disconnectUi() {
      setConnUi("Desconectado");
      updateButtons();
    }

    function connectUi() {
      setConnUi("Conectado");
      updateButtons();
    }

    function connectMqtt(username, password) {
      if (client) {
        try { client.end(true); } catch (_) {}
        client = null;
      }

      const clientId = "dashboard-" + Math.random().toString(16).slice(2, 10);
      setConnUi("Conectando…");
      updateButtons();

      log(`Broker: ${(HIVEMQ_HOST || "(host)")}${DEVICE_ID ? " | " + DEVICE_ID : ""}`);
      log(`WSS: ${MQTT_WSS_URL}`);
      log(`Topics: set=${TOPIC_CMD} | state=${TOPIC_STATE}`);

      client = mqtt.connect(MQTT_WSS_URL, {
        clientId,
        username,
        password,
        clean: true,
        reconnectPeriod: 2000,
        connectTimeout: 8000,
      });

      client.on("connect", () => {
        log("Conectado al broker como " + clientId);
        connectUi();

        client.subscribe(TOPIC_STATE, { qos: 0 }, (err) => {
          if (!err) log("Suscripto a " + TOPIC_STATE);
          else log("Error al suscribirse: " + err.message);
        });
      });

      client.on("reconnect", () => {
        setConnUi("Reconectando…");
        log("Intentando reconectar...");
        updateButtons();
      });

      client.on("close", () => {
        disconnectUi();
        log("Conexión cerrada");
      });

      client.on("offline", () => {
        setConnUi("Offline");
        updateButtons();
        log("Cliente offline");
      });

      client.on("error", (err) => {
        setConnUi("Error");
        updateButtons();
        log("Error MQTT: " + err.message);
      });

      client.on("message", (topic, payload) => {
        const msg = payload.toString().trim().toUpperCase();
        if (topic === TOPIC_STATE) {
          log("Estado recibido: " + msg);
          if (msg === "ON" || msg === "OFF") setLedState(msg);
        }
      });
    }

    function sendCommand(command) {
      if (!client || !client.connected) {
        log("No conectado al broker, no se envía comando");
        return;
      }
      client.publish(TOPIC_CMD, command, { qos: 0 }, (err) => {
        if (err) log("Error al publicar comando: " + err.message);
        else log("Comando enviado: " + command);
      });
    }

    btnOn.addEventListener("click", () => sendCommand("ON"));
    btnOff.addEventListener("click", () => sendCommand("OFF"));

    btnLogClear.addEventListener("click", () => {
      logBox.textContent = "";
      log("Log limpiado");
    });

    const LS_USER = "mqtt_user";
    const LS_PASS = "mqtt_pass";

    function loadCreds() {
      userInput.value = localStorage.getItem(LS_USER) || "";
      passInput.value = localStorage.getItem(LS_PASS) || "";
    }

    function saveCreds(u, p) {
      localStorage.setItem(LS_USER, u);
      localStorage.setItem(LS_PASS, p);
    }

    btnConnect.addEventListener("click", () => {
      const u = userInput.value.trim();
      const p = passInput.value;
      if (!u || !p) {
        log("Completá username y password");
        return;
      }
      saveCreds(u, p);
      connectMqtt(u, p);
    });

    btnClear.addEventListener("click", () => {
      localStorage.removeItem(LS_USER);
      localStorage.removeItem(LS_PASS);
      userInput.value = "";
      passInput.value = "";
      log("Credenciales borradas del navegador");
      if (client) {
        try { client.end(true); } catch (_) {}
        client = null;
      }
      disconnectUi();
      setLedState("UNKNOWN");
    });

    setLedState("UNKNOWN");
    disconnectUi();
    loadCreds();

    if (userInput.value && passInput.value) {
      connectMqtt(userInput.value.trim(), passInput.value);
    } else {
      log("Ingresá credenciales MQTT y presioná Conectar");
    }
  </script>
</body>
</html>
