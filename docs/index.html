<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Piscina</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#15803d",
            "primary-hover": "#14532d",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
            'xl': "16px",
            '2xl': "24px",
            '3xl': "32px",
          },
        },
      },
    };
  </script>
  
  <style>
    .log-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .log-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .log-scrollbar::-webkit-scrollbar-thumb {
      background-color: #94a3b8;
      border-radius: 20px;
    }
    body {
      min-height: 100vh;
      min-height: 100dvh;
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-900 font-sans flex justify-center items-center p-4 transition-colors duration-300">
  
  <main class="w-full max-w-sm bg-white rounded-3xl shadow-xl border-2 border-slate-300 overflow-hidden relative flex flex-col max-h-[90vh]">
    
    <!-- Header -->
    <header class="pt-8 pb-6 px-6 text-center border-b border-slate-200 bg-white/80 backdrop-blur-sm sticky top-0 z-10">
      <h1 class="text-3xl font-black text-slate-900 flex items-center justify-center gap-3 tracking-tight">
        <span class="material-icons-round text-primary text-4xl">pool</span>
        Control de Piscina
      </h1>
    </header>

    <!-- Main Content -->
    <div class="p-6 space-y-8 flex-1 overflow-y-auto">
      
      <!-- Login Card -->
      <div id="login-card" class="bg-slate-50 rounded-2xl border-2 border-slate-300 p-5 space-y-4">
        <div class="flex items-center gap-3 text-slate-700 font-bold">
          <span class="material-icons-round text-2xl">key</span>
          Credenciales MQTT
        </div>
        
        <div class="space-y-3">
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
            <input 
              id="mqtt-user" 
              type="text"
              placeholder="User-dashboard-01" 
              autocomplete="username"
              class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all font-medium"
            />
          </div>
          
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
            <input 
              id="mqtt-pass" 
              type="password"
              placeholder="Password" 
              autocomplete="current-password"
              class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all font-medium"
            />
          </div>
        </div>
        
        <button 
          id="btn-connect"
          class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-[0.98] shadow-lg">
          Conectar
        </button>
      </div>

      <!-- Control Buttons -->
      <div class="space-y-5">
        <!-- Pump Button -->
        <button 
          id="btn-pump"
          disabled
          class="w-full bg-primary hover:bg-primary-hover text-white font-extrabold text-xl py-5 px-6 rounded-2xl shadow-xl shadow-green-700/20 transition-all active:scale-[0.98] flex items-center justify-between group border border-green-800/10 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="flex items-center gap-4">
            <span class="p-2 bg-white/20 rounded-xl backdrop-blur-sm">
              <span id="pump-icon" class="material-icons-round text-3xl">power_settings_new</span>
            </span>
            <span id="pump-label">Encender bomba</span>
          </span>
          <div class="flex items-center gap-2">
            <span id="pump-status-badge" class="text-sm font-bold opacity-90">OFF</span>
            <span class="material-icons-round opacity-90 text-2xl">chevron_right</span>
          </div>
        </button>

        <!-- Valve Button -->
        <button 
          id="btn-valve"
          disabled
          class="w-full bg-white hover:bg-slate-50 text-slate-900 font-bold text-lg py-5 px-6 rounded-2xl border-2 border-slate-300 shadow-sm transition-all active:scale-[0.98] flex items-center justify-between group disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="flex items-center gap-4">
            <span class="p-2 bg-slate-200 rounded-xl text-slate-800">
              <span class="material-icons-round text-2xl">swap_calls</span>
            </span>
            <div class="flex flex-col items-start text-left leading-tight">
              <span class="text-lg font-extrabold text-slate-900">Cambiar modo</span>
              <span id="valve-mode-label" class="text-xs font-bold text-slate-600 uppercase tracking-wide mt-0.5">Modo ?</span>
            </div>
          </span>
        </button>
      </div>

      <!-- Connection Status -->
      <div id="conn-status" class="p-5 bg-slate-100 rounded-2xl border border-slate-300 flex items-center justify-between shadow-inner">
        <div class="flex items-center gap-4">
          <div class="relative flex h-3 w-3" id="conn-indicator">
            <span class="relative inline-flex rounded-full h-3 w-3 bg-slate-400"></span>
          </div>
          <div class="flex flex-col">
            <span id="conn-text" class="text-sm font-black text-slate-800 leading-none">Desconectado</span>
            <span class="text-xs text-slate-600 font-bold font-mono mt-1">MQTT Broker</span>
          </div>
        </div>
        <span class="px-2.5 py-1 rounded-md bg-white border border-slate-300 text-[11px] font-bold font-mono text-slate-700 shadow-sm">
          Pool-ESP32
        </span>
      </div>

      <!-- Event Log -->
      <div class="space-y-3">
        <div class="flex items-center justify-between px-1">
          <h2 class="text-sm font-extrabold text-slate-900 flex items-center gap-2 uppercase tracking-wide">
            <span class="material-icons-round text-slate-600 text-xl">history</span>
            Registro de Eventos
          </h2>
          <div class="flex gap-1">
            <button id="btn-log-clear" class="p-2 rounded-lg text-slate-500 hover:bg-slate-200 hover:text-slate-900 transition-colors" title="Limpiar log">
              <span class="material-icons-round text-xl">delete_sweep</span>
            </button>
          </div>
        </div>
        
        <div class="bg-white rounded-xl border-2 border-slate-300 h-52 overflow-hidden relative shadow-inner">
          <div id="log-box" class="h-full overflow-y-auto p-4 text-xs font-mono space-y-2 log-scrollbar">
            <div class="text-slate-600">Esperando conexión...</div>
          </div>
          <div class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-white to-transparent pointer-events-none"></div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="pb-6 pt-4 text-center border-t border-slate-200 mt-auto bg-slate-50">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
        v2.0 • 2025
      </p>
    </footer>

  </main>

  <!-- External libraries -->
  <script src="https://unpkg.com/mqtt@5/dist/mqtt.min.js"></script>

  <!-- Application modules -->
  <script src="/config.js"></script>
  <script src="/js/log.js"></script>
  <script src="/js/mqtt.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
