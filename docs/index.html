<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pool control</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#001A72",
            "primary-hover": "#001054",
            "primary-light": "#2B7EC5",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
            'xl': "16px",
            '2xl': "24px",
            '3xl': "32px",
          },
        },
      },
    };
  </script>
  
  <style>
    .log-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .log-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .log-scrollbar::-webkit-scrollbar-thumb {
      background-color: #94a3b8;
      border-radius: 20px;
    }
    body {
      min-height: 100vh;
      min-height: 100dvh;
    }
    /* Timer mode button selected state */
    .timer-mode-btn.selected {
      background-color: #001A72;
      border-color: #001A72;
      color: white;
    }
    .timer-mode-btn.selected span {
      color: white;
    }
    /* Screen transitions */
    #main-screen, #timer-screen {
      transition: transform 0.3s ease-in-out;
    }
    #main-screen.slide-left {
      transform: translateX(-100%);
    }
    #timer-screen.slide-in {
      transform: translateX(0);
    }
    /* Number input styling */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
      height: 40px;
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-900 font-sans flex justify-center items-center p-4 transition-colors duration-300">
  
  <main class="w-full max-w-sm bg-white rounded-3xl shadow-xl border-2 border-slate-300 overflow-hidden relative flex flex-col max-h-[90vh]">
    
    <!-- Header -->
    <header class="pt-8 pb-6 px-6 text-center border-b border-slate-200 bg-white/80 backdrop-blur-sm sticky top-0 z-10">
      <div class="flex items-center justify-center gap-3">
        <button id="btn-back" class="absolute left-4 p-2 rounded-xl text-slate-600 hover:bg-slate-100 transition-all opacity-0 pointer-events-none">
          <span class="material-icons-round text-2xl">arrow_back</span>
        </button>
        <h1 class="text-3xl font-black text-slate-900 flex items-center gap-3 tracking-tight">
          <img src="logo.png" alt="Logo" class="h-12">
          <span id="header-title">Smart Pool</span>
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <div id="main-screen" class="p-6 space-y-8 flex-1 overflow-y-auto transition-transform duration-300">
      
      <!-- Login Card -->
      <div id="login-card" class="bg-slate-50 rounded-2xl border-2 border-slate-300 p-5 space-y-4">
        <div class="flex items-center gap-3 text-slate-700 font-bold">
          <span class="material-icons-round text-2xl">key</span>
          Credenciales MQTT
        </div>
        
        <div class="space-y-3">
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
            <input 
              id="mqtt-user" 
              type="text"
              placeholder="User-dashboard-01" 
              autocomplete="username"
              class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all font-medium"
            />
          </div>
          
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
            <input 
              id="mqtt-pass" 
              type="password"
              placeholder="Password" 
              autocomplete="current-password"
              class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all font-medium"
            />
          </div>
        </div>
        
        <button 
          id="btn-connect"
          class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-[0.98] shadow-lg">
          Conectar
        </button>
      </div>

      <!-- Control Buttons -->
      <div class="space-y-4">
        <!-- Pump Button -->
        <button 
          id="btn-pump"
          disabled
          class="w-full bg-primary hover:bg-primary-hover text-white font-extrabold text-xl py-6 px-6 rounded-2xl shadow-lg transition-all active:scale-[0.98] flex items-center justify-between group border border-primary/20 disabled:opacity-50 disabled:cursor-not-allowed">
          <span id="pump-label" class="text-left">Bomba OFF</span>
          <div class="relative flex items-center justify-center">
            <span id="pump-ring" class="absolute inline-flex h-12 w-12 rounded-full bg-white opacity-20"></span>
            <span class="material-icons-round relative text-white text-4xl">power_settings_new</span>
          </div>
        </button>

        <!-- Valve Mode Buttons (side by side) -->
        <div class="grid grid-cols-2 gap-3">
          <button 
            id="btn-valve-1"
            disabled
            class="bg-white hover:bg-slate-50 text-slate-900 font-bold text-base py-6 px-4 rounded-2xl border-2 border-slate-300 shadow-sm transition-all active:scale-[0.98] flex flex-col items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="material-icons-round text-3xl">waves</span>
            <span>Cascada</span>
          </button>
          
          <button 
            id="btn-valve-2"
            disabled
            class="bg-white hover:bg-slate-50 text-slate-900 font-bold text-base py-6 px-4 rounded-2xl border-2 border-slate-300 shadow-sm transition-all active:scale-[0.98] flex flex-col items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="material-icons-round text-3xl">air</span>
            <span>Eyectores</span>
          </button>
        </div>

        <!-- Timer and Programas Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button 
            id="btn-timer"
            class="bg-white hover:bg-slate-50 text-slate-900 font-bold text-base py-6 px-4 rounded-2xl border-2 border-slate-300 shadow-sm transition-all active:scale-[0.98] flex flex-col items-center justify-center gap-2">
            <span class="material-icons-round text-3xl">timer</span>
            <span>Timer</span>
          </button>
          
          <button 
            id="btn-programas"
            class="bg-white hover:bg-slate-50 text-slate-900 font-bold text-base py-6 px-4 rounded-2xl border-2 border-slate-300 shadow-sm transition-all active:scale-[0.98] flex flex-col items-center justify-center gap-2">
            <span class="material-icons-round text-3xl">calendar_month</span>
            <span>Programas</span>
          </button>
        </div>
      </div>

      <!-- Connection Status -->
      <div class="space-y-2">
        <!-- WiFi Status -->
        <div id="wifi-status" class="p-3 bg-slate-100 rounded-xl border border-slate-300 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span id="wifi-icon" class="material-icons-round text-slate-400 text-lg">wifi_off</span>
            <span id="wifi-ssid" class="text-xs font-bold text-slate-700">Sin WiFi</span>
          </div>
          <span class="px-2 py-0.5 rounded-md bg-white border border-slate-300 text-[10px] font-bold font-mono text-slate-600">
            WiFi
          </span>
        </div>

        <!-- MQTT Status -->
        <div id="conn-status" class="p-3 bg-slate-100 rounded-xl border border-slate-300 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div class="relative flex h-2 w-2" id="conn-indicator">
              <span class="relative inline-flex rounded-full h-2 w-2 bg-slate-400"></span>
            </div>
            <span id="conn-text" class="text-xs font-bold text-slate-700">Desconectado</span>
          </div>
          <span class="px-2 py-0.5 rounded-md bg-white border border-slate-300 text-[10px] font-bold font-mono text-slate-600">
            MQTT
          </span>
        </div>
      </div>

      <!-- Event Log -->
      <div class="space-y-2">
        <div class="flex items-center justify-between px-1">
          <div class="flex items-center gap-2">
            <h2 class="text-sm font-extrabold text-slate-900 flex items-center gap-2 uppercase tracking-wide">
              <span class="material-icons-round text-slate-600 text-xl">history</span>
              Registro de Eventos
            </h2>
            <button id="btn-log-toggle" class="p-1 rounded-lg text-slate-500 hover:bg-slate-200 hover:text-slate-900 transition-colors" title="Mostrar/ocultar log">
              <span class="material-icons-round text-lg" id="log-toggle-icon">expand_more</span>
            </button>
          </div>
          <div class="flex gap-1">
            <button id="btn-log-clear" class="p-2 rounded-lg text-slate-500 hover:bg-slate-200 hover:text-slate-900 transition-colors" title="Limpiar log">
              <span class="material-icons-round text-xl">delete_sweep</span>
            </button>
          </div>
        </div>
        
        <p id="log-timestamp" class="text-[10px] text-slate-400 font-bold px-1">Última actualización: --:--:--</p>
        
        <div id="log-container" class="bg-white rounded-xl border-2 border-slate-300 h-52 overflow-hidden relative shadow-inner">
          <div id="log-box" class="h-full overflow-y-auto p-4 text-xs font-mono space-y-1 log-scrollbar">
            <div class="text-slate-600">Esperando conexión...</div>
          </div>
          <div class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-white to-transparent pointer-events-none"></div>
        </div>
      </div>

    </div>

    <!-- Timer Screen -->
    <div id="timer-screen" class="absolute inset-0 bg-white p-6 space-y-6 overflow-y-auto transition-transform duration-300 translate-x-full">
      
      <!-- Timer Settings Card -->
      <div class="bg-slate-50 rounded-2xl border-2 border-slate-300 p-5 space-y-5">
        <div class="flex items-center gap-3 text-slate-900 font-bold text-lg">
          <span class="material-icons-round text-3xl text-primary">timer</span>
          Configurar Timer
        </div>

        <!-- Mode Selection -->
        <div class="space-y-3">
          <label class="text-sm font-bold text-slate-700 uppercase tracking-wide">Modo de Operación</label>
          <div class="grid grid-cols-2 gap-3">
            <button 
              id="timer-mode-1"
              class="timer-mode-btn py-4 px-4 rounded-xl border-2 border-slate-300 bg-white hover:bg-slate-50 transition-all flex flex-col items-center justify-center gap-2">
              <span class="material-icons-round text-3xl">waves</span>
              <span class="text-sm font-bold">Cascada</span>
            </button>
            <button 
              id="timer-mode-2"
              class="timer-mode-btn py-4 px-4 rounded-xl border-2 border-slate-300 bg-white hover:bg-slate-50 transition-all flex flex-col items-center justify-center gap-2">
              <span class="material-icons-round text-3xl">air</span>
              <span class="text-sm font-bold">Eyectores</span>
            </button>
          </div>
        </div>

        <!-- Duration Selection -->
        <div class="space-y-3">
          <label class="text-sm font-bold text-slate-700 uppercase tracking-wide">Duración</label>
          <div class="flex items-center gap-3">
            <div class="flex-1">
              <label class="text-xs text-slate-500 font-medium mb-1 block">Horas</label>
              <input 
                id="timer-hours"
                type="number"
                min="0"
                max="23"
                value="1"
                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all font-bold text-2xl text-center"
              />
            </div>
            <span class="text-3xl font-black text-slate-400 mt-5">:</span>
            <div class="flex-1">
              <label class="text-xs text-slate-500 font-medium mb-1 block">Minutos</label>
              <input 
                id="timer-minutes"
                type="number"
                min="0"
                max="59"
                value="0"
                class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all font-bold text-2xl text-center"
              />
            </div>
          </div>
        </div>

        <!-- Quick Presets -->
        <div class="space-y-3">
          <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Accesos Rápidos</label>
          <div class="grid grid-cols-4 gap-2">
            <button class="timer-preset py-2 px-3 rounded-lg bg-white border border-slate-300 hover:bg-slate-100 transition-all text-xs font-bold" data-hours="0" data-minutes="30">30m</button>
            <button class="timer-preset py-2 px-3 rounded-lg bg-white border border-slate-300 hover:bg-slate-100 transition-all text-xs font-bold" data-hours="1" data-minutes="0">1h</button>
            <button class="timer-preset py-2 px-3 rounded-lg bg-white border border-slate-300 hover:bg-slate-100 transition-all text-xs font-bold" data-hours="2" data-minutes="0">2h</button>
            <button class="timer-preset py-2 px-3 rounded-lg bg-white border border-slate-300 hover:bg-slate-100 transition-all text-xs font-bold" data-hours="3" data-minutes="0">3h</button>
          </div>
        </div>

      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <button 
          id="btn-timer-cancel"
          class="py-4 px-4 rounded-xl border-2 border-slate-300 bg-white hover:bg-slate-50 text-slate-900 font-bold transition-all active:scale-[0.98]">
          Cancelar
        </button>
        <button 
          id="btn-timer-start"
          class="py-4 px-4 rounded-xl bg-primary hover:bg-primary-hover text-white font-bold shadow-lg transition-all active:scale-[0.98]">
          Iniciar Timer
        </button>
      </div>

      <!-- Active Timer Display (hidden by default) -->
      <div id="active-timer-card" class="hidden bg-primary/10 rounded-2xl border-2 border-primary p-5 space-y-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="material-icons-round text-primary text-2xl animate-pulse">timer</span>
            <span class="text-sm font-bold text-slate-900">Timer Activo</span>
          </div>
          <button id="btn-timer-stop" class="p-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-all">
            <span class="material-icons-round text-xl">stop</span>
          </button>
        </div>
        <div class="text-center">
          <div id="timer-countdown" class="text-4xl font-black text-primary">--:--:--</div>
          <div id="timer-mode-display" class="text-xs text-slate-600 font-medium mt-1">Modo: --</div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="pb-6 pt-4 text-center border-t border-slate-200 mt-auto bg-slate-50">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
        v2.0 • 2025
      </p>
    </footer>

  </main>

  <!-- External libraries -->
  <script src="https://unpkg.com/mqtt@5/dist/mqtt.min.js"></script>

  <!-- Application modules -->
  <script src="/config.js"></script>
  <script src="/js/log.js"></script>
  <script src="/js/mqtt.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
